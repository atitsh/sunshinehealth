<head>
    <title>Sunshine Health Signup</title>

<body>

    <body>
        <h1>Sign up for the latest information on Sunshine Health!</h1>
        <p>Enter your contact information if you would like to receive alerts.</p>

        <form name="healthsignup" onsubmit="identify(event)">
            <br> <br> Name: <input name="fullname" required="" size="60" type="text" />
            <br> <br> Email: <input name="email" required="" size="60" type="email" />
            <br> <br>
            <input name="submit" type="submit" value="submit" /> </form>
        <br>

        <script type="text/javascript">
            function identify(e){
             
               e.preventDefault();
               var form = e.target;
               var email = form["email"].value;
               var fullname = form["fullname"].value;

               var user = {
                 email: email,
                 name: fullname
               };

              // Identify call
              analytics.identify('1', {
                  email: email,
                  name: fullname
                });
                
              //  Sign-up Track call
              analytics.track('sign_up', user, function() {
                  window.location.href = "";
              });
            
        }
        </script>

    </body>

</html>
