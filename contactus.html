<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* CSS for styling purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner {
      width: 100%;
      height: 150px;
      background-image: url('your-image-url.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"], input[type="checkbox"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="banner"></div>

<div class="container">
  <form id="contactForm">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

    <label for="consent">Consent to receive SMS or WhatsApp:</label>
    <input type="checkbox" id="consent" name="consent">

    <input type="submit" value="Submit" onclick="submitForm()">
  </form>
</div>

<script>
  function submitForm() {
    // Fetching values from the form
    const phoneNumber = document.getElementById('phoneNumber').value;
    const consent = document.getElementById('consent').checked;

    // Generating a random userId
    const userId = Math.floor(Math.random() * 1000000);

    // Fire Segment identify event
    // Assuming you have already included the Segment Analytics library in your project
    // Replace 'YOUR_WRITE_KEY' with your actual Segment write key
    analytics.identify(userId, {
      phoneNumber: phoneNumber,
      consent: consent
    });
  }
</script>

</body>
</html>
