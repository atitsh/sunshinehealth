  <title>Contact Form</title>
  <style>
    /* CSS for styling purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner {
      width: 100%;
      height: 250px;
      background-image: url('https://soapart.sg/wp-content/uploads/2021/01/Contact-Us-Banner-1.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"], input[type="submit"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      display: inline-block;
    }
    label {
      display: inline-block;
      margin-bottom: 10px;
    }

<body>

<div class="banner"></div>
<br />
<div class="container">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

    <label style="color: grey">
      <input type="checkbox" id="consent" name="consent"> By submitting this form and entering your phone number above, you agree to receive automated text messages from Sunshine Health and agree to our Terms and Privacy. Consent is not a condition of any purchase. Msg frequency varies. Msg and data rates may apply.
    </label>

    <button onclick="submitForm()">Submit</button>
  
</div>

<script>
  function submitForm() {
    
    const phoneNumber = document.getElementById('phoneNumber').value;
    const consent = document.getElementById('consent').checked;
    
    const userId = document.getElementById('phoneNumber').value;

    
    analytics.identify(userId, {
      phoneNumber: phoneNumber,
      consent: consent
    });
  }
</script>
